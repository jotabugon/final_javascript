<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Decrement</title>

    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            margin: 50px;
        }

        button {
            font-size: 18px;
            margin: 0 10px;
            padding: 10px;
            cursor: pointer;
        }

        #counter {
            font-size: 24px;
            font-weight: bold;
        }

    </style>

</head>
<body>

    <h2 style="text-align: center;">Increment and Decrement</h2>
    <button onclick="increment()">Increment</button>
    <span id="counter">0</span>
    <button onclick="decrement()">Decrement</button>
    <br><br><br><br>
    <button onclick="goBack()">Back to Home</button>

    
<script>
            let counter = 0;
        function increment() {
            counter++;
            document.getElementById('counter').innerText = counter;
        }
        function decrement() {
            counter--;
            document.getElementById('counter').innerText = counter;
        }

        function goBack() {
            window.location.href = 'index.html';
        }
</script>

</body>
</html>
