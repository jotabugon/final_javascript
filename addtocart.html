<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>

    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            margin: 50px;
        }

        button {
            font-size: 18px;
            margin: 0 10px;
            padding: 10px;
            cursor: pointer;
        }

        #cart {
            font-size: 18px;
            margin: 0 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h2>Add to Cart</h2>
    <button onclick="addToCart()">Add to Cart</button>
    <span id="cart">0</span> items in cart
    <br><br><br><br>
    <button onclick="goBack()">Back to Home</button>

    <script>
        let cartItems = 0;
        function addToCart() {
            cartItems++;
            document.getElementById('cart').innerText = cartItems;
        }

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
    
</body>
</html>
